<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototypal Inheritence</title>
  </head>
  <body>
    <script>
      function Enemy(life, name, level) {
        this.life = life;
        this.name = name;
        this.level = level;
      }

      Enemy.prototype.getInfo = function () { // add method to the prototype 
        console.log(this.life, this.name, this.level);
      };
      Enemy.prototype.attack = function () {
        console.log(`${this.name} has attacked!`);
      };
      Enemy.prototype.block = function () {
        console.log(`${this.name} has blocked!`);
      };

      function Dragon(life, name, level, color, spell) {
        // Keyword this will reference the Dragon Object
        Enemy.call(this, life, name, level);
        // Define it as normal
        this.color = color;
        this.spell = spell;
      }
      // Inherit Prototype
      Dragon.prototype = Object.create(Enemy.prototype);

      Dragon.prototype.fireBreath = function(){
          console.log('FIRE BREATHHH!');
      };
    
      const newDragon = new Dragon(100, "Dragon", 25, "green", "fire");

      // console.log(newDragon);
      newDragon.getInfo();

    </script>
  </body>
</html>
